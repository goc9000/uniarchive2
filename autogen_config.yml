enums:
  graphics/ANSIColor:
    - black = 0
    - red = 1
    - green = 2
    - yellow = 3
    - blue = 4
    - magenta = 5
    - cyan = 6
    - white = 7
    - extended = 8

  intermediate_format/errors:
    SendMessageFailReason:
      - undetermined = 0
      - message too large
      - recipient offline
      - connection error
    StartCallFailReason:
      - undetermined = 0
      - no answer
      - peer busy
      - text: blocked by privacy settings
